<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS FAMILIARES</title>
</head>
<body>
    <ul>
        {% for familiar in familiares %}
            <h3 style="color: green">{{familiar.id}}</h3>
            <li>Nombre: {{familiar.nombre}} <br></li>
            <li>Apellido: {{familiar.apellido}} <br></li> 
            <li>Edad: {{familiar.edad}}<br></li>
        {% endfor %}
    </ul>

</body>
</html>
