<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS FAMILIARES</title>
</head>
<body>

    <ul>
        {% for familiar in familiares %}
            <h3 style="color: #4b0082">{{familiar.id}}</h3>
            <li><b>Nombre:</b> {{familiar.nombre}}<br></li>
            <li><b>Apellido:</b> {{familiar.apellido}} <br></li> 
            <li><b>Edad:</b> {{familiar.edad}}<br></li>
        {% endfor %}
    </ul>

</body>
</html>
