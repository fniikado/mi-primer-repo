{% extends "mi_app/base.html" %}

    {% block cuerpo %}
    <ul>
        <h2>LISTADO DE ESTUDIANTES</h2>
        {% for estudiante in estudiantes %}
            <h3>{{estudiante.id}}</h3>
            Nombre: {{estudiante.nombre}} <br>
            Apellido: {{estudiante.apellido}} <br>
            Email: {{estudiante.email}}
        {% endfor %}
    </ul>
    {% endblock %}
